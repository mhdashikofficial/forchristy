<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<title>To My Catwoman â™¡</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #0f001a, #1a000f, #2a0015);
  color: #fff;
  font-family: 'Poppins', sans-serif;
  overflow-x: hidden;
}

#hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.heart {
  position: absolute;
  font-size: clamp(1.4rem, 4vw, 2rem);
  animation: rise linear forwards;
  will-change: transform, opacity;
}

@keyframes rise {
  0%   { transform: translateY(110vh) scale(0.4); opacity: 0.8; }
  100% { transform: translateY(-30vh) scale(1.2) rotate(1080deg); opacity: 0; }
}

.container {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 16px;
  position: relative;
  z-index: 10;
}

.card {
  background: rgba(25, 8, 45, 0.88);
  backdrop-filter: blur(14px);
  border-radius: 24px;
  width: 100%;
  max-width: 700px;
  padding: clamp(1.5rem, 5vw, 2.5rem);
  display: flex;
  flex-direction: column;
  min-height: 80vh;
  max-height: 95vh;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}

h1 {
  font-family: 'Great Vibes', cursive;
  font-size: clamp(3rem, 10vw, 5.5rem);
  text-align: center;
  color: #ff3366;
  margin-bottom: 1rem;
  line-height: 1.1;
}

#messages {
  flex: 1;
  padding: 1rem 0;
}

.message {
  margin: 1.3rem 0;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.8s ease-out;
  font-size: clamp(1rem, 3.5vw, 1.15rem);
  line-height: 1.5;
}

.message.visible {
  opacity: 1;
  transform: translateY(0);
}

.btn-container {
  text-align: center;
  margin: 2rem 0 1rem;
  padding: 0 10px;
}

.btn {
  background: linear-gradient(45deg, #ff1e56, #ff5e78);
  border: none;
  border-radius: 999px;
  padding: clamp(0.9rem, 4vw, 1.1rem) clamp(2rem, 6vw, 2.8rem);
  font-size: clamp(1.05rem, 4vw, 1.2rem);
  color: white;
  cursor: pointer;
  touch-action: manipulation;
  transition: transform 0.2s;
}

.btn:active {
  transform: scale(0.96);
}

.btn.yes {
  background: linear-gradient(45deg, #c026d3, #a855f7);
}

.hidden {
  display: none;
}

.countdown {
  font-size: clamp(1.4rem, 5vw, 2.2rem);
  text-align: center;
  margin: 1.2rem 0;
  color: #ff99cc;
}

.calendar {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
  gap: 10px;
  margin: 1.5rem auto;
  max-width: 100%;
  padding: 0 8px;
}

.day {
  padding: 0.9rem 0.5rem;
  border-radius: 16px;
  background: #2a0035;
  font-size: clamp(0.9rem, 3vw, 1.05rem);
  text-align: center;
  cursor: pointer;
  transition: all 0.25s;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 80px;
  touch-action: manipulation;
}

.day:hover,
.day:active {
  transform: scale(1.04);
  background: #3e0052;
}

.day.done {
  background: linear-gradient(135deg, #c026d3, #ff3366);
  box-shadow: 0 0 14px rgba(192, 38, 211, 0.6);
}

.future {
  opacity: 0.5;
  cursor: default;
}

.future:hover,
.future:active {
  transform: none;
  background: #2a0035;
}

.day-name {
  font-weight: 600;
  margin-bottom: 4px;
  font-size: 0.9em;
  opacity: 0.9;
}

.day-num {
  font-size: 1.35em;
  font-weight: 500;
}

.quote {
  font-family: 'Great Vibes', cursive;
  font-size: clamp(1.8rem, 6vw, 2.6rem);
  text-align: center;
  margin: 2rem 0.8rem 1.5rem;
  color: #ff99cc;
  line-height: 1.35;
}

/* Popup */
.popup-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.4s;
}

.popup-overlay.active {
  opacity: 1;
  pointer-events: all;
}

.popup {
  background: rgba(30,10,50,0.95);
  backdrop-filter: blur(12px);
  border: 2px solid #c026d3;
  border-radius: 20px;
  width: 90%;
  max-width: 520px;
  padding: clamp(1.8rem, 6vw, 2.5rem) 1.5rem;
  text-align: center;
  transform: scale(0.8);
  opacity: 0;
  transition: all 0.4s cubic-bezier(0.34,1.56,0.64,1);
}

.popup.active {
  transform: scale(1);
  opacity: 1;
}

.popup h2 {
  font-family: 'Great Vibes', cursive;
  font-size: clamp(2.8rem, 9vw, 3.8rem);
  color: #ff99cc;
  margin-bottom: 0.8rem;
}

.popup .day-title {
  font-size: clamp(1.3rem, 4.5vw, 1.6rem);
  color: #ff3366;
  margin-bottom: 1rem;
}

.popup .message {
  font-size: clamp(1.05rem, 3.8vw, 1.2rem);
  line-height: 1.65;
  color: #f0e6ff;
  margin: 1.4rem 0;
}

.popup .close-btn {
  margin-top: 1.4rem;
  background: linear-gradient(45deg, #ff3366, #c026d3);
  border: none;
  color: white;
  padding: 0.9rem 2.2rem;
  border-radius: 999px;
  font-size: clamp(1rem, 4vw, 1.15rem);
  cursor: pointer;
}

.popup::before {
  content: 'ðŸ’ž';
  position: absolute;
  font-size: 7rem;
  opacity: 0.06;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(-12deg);
  pointer-events: none;
}

/* Media query for very small screens */
@media (max-width: 380px) {
  .calendar {
    grid-template-columns: repeat(2, 1fr);
    gap: 12px;
  }
  .day {
    min-height: 100px;
  }
}
</style>
</head>
<body>

<div id="hearts"></div>

<div class="container">
  <div class="card" id="mainCard">
    <h1>Christina â™¡</h1>
    <div id="messages">
      <div class="message visible">You walked into my life like fate whispering my name.</div>
      <div class="message">You didnâ€™t just stayâ€¦ you became my peace.</div>
      <div class="message">Every day with you feels like the place my heart was always looking for.</div>
      <div class="message" style="text-align:center; font-size: clamp(1.2rem, 5vw, 1.35rem); color:#ff99cc; margin: 2.5rem 0 1.8rem;">
        Will you be my Valentineâ€¦ again and always?
      </div>
    </div>
    <div class="btn-container">
      <button id="nextBtn" class="btn">Next â™¡</button>
      <button id="yesBtn" class="btn yes hidden">Yes, forever â™¡</button>
    </div>
  </div>
</div>

<!-- Popup -->
<div class="popup-overlay" id="popupOverlay">
  <div class="popup" id="popup">
    <h2 id="popupDay">Day</h2>
    <div class="day-title" id="popupTitle"></div>
    <div class="message" id="popupMessage"></div>
    <button class="close-btn" id="closePopup">Close â™¡</button>
  </div>
</div>

<script>
const heartBox = document.getElementById('hearts');

function createHeart() {
  const h = document.createElement('div');
  h.className = 'heart';
  h.innerHTML = ['â™¡','ðŸ’—','ðŸ’ž','ðŸ’–','â¤ï¸','ðŸ’˜'][Math.floor(Math.random()*6)];
  h.style.left = Math.random() * 100 + 'vw';
  h.style.animationDuration = (Math.random() * 6 + 8) + 's';
  heartBox.appendChild(h);
  setTimeout(() => h.remove(), 15000);
}

setInterval(createHeart, 800);

// Messages reveal
const msgs = document.querySelectorAll('.message');
const nextBtn = document.getElementById('nextBtn');
const yesBtn = document.getElementById('yesBtn');
let i = 0;

nextBtn.onclick = () => {
  if (i >= msgs.length - 1) return;
  i++;
  msgs[i].classList.add('visible');
  
  if (i === msgs.length - 1) {
    nextBtn.classList.add('hidden');
    yesBtn.classList.remove('hidden');
  }
};

// Valentine's Week messages
const valentineDays = [
  null,
  {name:"Rose Day", title:"You make everything prettier", msg:"Just looking at you feels like someone handed me the most beautiful rose without even trying."},
  {name:"Propose Day", title:"You're still my favorite yes", msg:"Every time I think about you saying yes to me, my heart does that stupid happy jump again."},
  {name:"Chocolate Day", title:"You're my sweetest addiction", msg:"You're literally sweeter than any chocolateâ€¦ and way more addictive too."},
  {name:"Teddy Day", title:"Youâ€™re my comfort", msg:"Being near you feels exactly how I imagine hugging the softest teddy would feelâ€¦ but a million times better."},
  {name:"Promise Day", title:"I'm never letting go", msg:"I promise youâ€™ll always have me â€” through boring days, silly fights, and every beautiful moment in between."},
  {name:"Hug Day", title:"Your hugs fix everything", msg:"One hug from you and suddenly the whole world feels okay again. Magic."},
  {name:"Kiss Day", title:"Your lips are my favorite place", msg:"Every time we kiss I forget where I amâ€¦ I just know Iâ€™m exactly where Iâ€™m supposed to be."},
  {name:"Valentineâ€™s Day", title:"Youâ€™re my always", msg:"Valentineâ€™s is cute, but honestly every single day with you feels like the most special day. I love you so much."}
];

// After Yes
yesBtn.onclick = () => {
  const card = document.getElementById('mainCard');
  card.innerHTML = `
    <h1>Our Love Journey â™¡</h1>
    <div class="countdown" id="countdown"></div>
    <div class="calendar" id="calendar"></div>
    <div class="quote">"You're not my Valentine for one dayâ€¦ you're my favorite person every single day."</div>
  `;

  // Countdown
  const target = new Date("Feb 14, 2026 00:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const distance = target - now;
    if (distance < 0) {
      document.getElementById('countdown').innerHTML = "Happy Valentine's Day, my love! â™¡";
      return;
    }
    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const mins = Math.floor((distance % (1000*60*60)) / (1000*60));
    document.getElementById('countdown').innerHTML = `${days}d ${hours}h ${mins}m until our Valentine's â™¡`;
  }, 1000);

  // Calendar
  const today = new Date();
  const currentDate = today.getDate();
  const currentMonth = today.getMonth(); // 1 = Feb

  const cal = document.getElementById('calendar');

  for (let d = 7; d <= 14; d++) {
    const dayInfo = valentineDays[d - 6];
    if (!dayInfo) continue;

    const div = document.createElement('div');
    div.className = 'day';

    const isPast = (currentMonth === 1) && (d <= currentDate);

    div.innerHTML = `
      <div class="day-name">${dayInfo.name}</div>
      <div class="day-num">${d}${isPast ? ' âœ“' : ''}</div>
    `;

    if (isPast) {
      div.classList.add('done');
      div.onclick = () => showDayPopup(d);
    } else {
      div.classList.add('future');
    }

    cal.appendChild(div);
  }
};

// Popup
const popupOverlay = document.getElementById('popupOverlay');
const popup = document.getElementById('popup');
const popupDay = document.getElementById('popupDay');
const popupTitle = document.getElementById('popupTitle');
const popupMessage = document.getElementById('popupMessage');
const closePopup = document.getElementById('closePopup');

function showDayPopup(day) {
  const index = day - 6;
  const info = valentineDays[index];
  if (!info) return;

  popupDay.textContent = info.name;
  popupTitle.textContent = info.title;
  popupMessage.textContent = info.msg;

  popupOverlay.classList.add('active');
  setTimeout(() => popup.classList.add('active'), 50);
}

closePopup.onclick = () => {
  popup.classList.remove('active');
  setTimeout(() => popupOverlay.classList.remove('active'), 350);
};

popupOverlay.onclick = (e) => {
  if (e.target === popupOverlay) {
    popup.classList.remove('active');
    setTimeout(() => popupOverlay.classList.remove('active'), 350);
  }
};
</script>
</body>
</html>
