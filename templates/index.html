<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>To My Catwoman â™¡</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:linear-gradient(135deg,#0f001a,#1a000f,#2a0015);
  color:#fff;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}
#hearts{position:fixed;inset:0;pointer-events:none;z-index:1}
.heart{position:absolute;font-size:1.8rem;animation:rise linear forwards}
@keyframes rise{
0%{transform:translateY(110vh) scale(.4);opacity:.8}
100%{transform:translateY(-40vh) scale(1.3) rotate(1080deg);opacity:0}
}

.container{height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;z-index:10;position:relative}
.card{
  background:rgba(25,8,45,.85);
  backdrop-filter:blur(14px);
  border-radius:28px;
  width:100%;
  max-width:700px;
  height:90vh;
  display:flex;
  flex-direction:column;
  padding:2rem;
}

h1{
  font-family:'Great Vibes',cursive;
  font-size:clamp(3rem,7vw,5rem);
  text-align:center;
  color:#ff3366;
}

#messages{flex:1;overflow-y:auto}
.message{margin:1rem 0;opacity:0;transform:translateY(20px);transition:.7s}
.message.visible{opacity:1;transform:translateY(0)}

.btn-container{text-align:center;margin-top:1rem}
.btn{
  background:linear-gradient(45deg,#ff1e56,#ff5e78);
  border:none;
  border-radius:999px;
  padding:.9rem 2.5rem;
  font-size:1.1rem;
  color:#fff;
  cursor:pointer;
}
.btn.yes{background:linear-gradient(45deg,#c026d3,#a855f7)}
.hidden{display:none}

.countdown{font-size:2rem;text-align:center;margin:1rem 0;color:#ff99cc}
.calendar{display:grid;grid-template-columns:repeat(7,1fr);gap:6px;margin-top:10px}
.day{
  padding:.6rem 0;
  border-radius:12px;
  background:#2a0035;
  font-size:.9rem;
}
.done{background:#c026d3}
.future{opacity:.5}
.quote{
  font-family:'Great Vibes',cursive;
  font-size:2rem;
  text-align:center;
  margin-top:1.5rem;
  color:#ff99cc;
}
</style>
</head>

<body>
<div id="hearts"></div>

<div class="container">
<div class="card">

<h1>Christina â™¡</h1>

<div id="messages">
<div class="message visible">You walked into my life like fate whispering my name.</div>
<div class="message">You didnâ€™t just stayâ€¦ you became my peace.</div>
<div class="message">Every day with you feels like a place my heart was searching for.</div>
<div class="message" style="text-align:center;font-size:1.2rem;color:#ff99cc">
Will you be my Valentineâ€¦ again and always?
</div>
</div>

<div class="btn-container">
<button id="nextBtn" class="btn">Next â™¡</button>
<button id="yesBtn" class="btn yes hidden">Yes, forever â™¡</button>
</div>

</div>
</div>

<script>
const heartBox=document.getElementById('hearts');
function heart(){
  const h=document.createElement('div');
  h.className='heart';
  h.innerHTML=['â™¡','ðŸ’—','ðŸ’ž','ðŸ’–','â¤ï¸'][Math.floor(Math.random()*5)];
  h.style.left=Math.random()*100+'vw';
  h.style.animationDuration=(Math.random()*6+7)+'s';
  heartBox.appendChild(h);
  setTimeout(()=>h.remove(),12000);
}
setInterval(heart,500);

const msgs=document.querySelectorAll('.message');
const nextBtn=document.getElementById('nextBtn');
const yesBtn=document.getElementById('yesBtn');
let i=0;

nextBtn.onclick=()=>{
 if(i>=msgs.length-1)return;
 i++;
 msgs[i].classList.add('visible');
 if(i===msgs.length-1){
   nextBtn.classList.add('hidden');
   yesBtn.classList.remove('hidden');
 }
};

yesBtn.onclick=()=>{
 const card=document.querySelector('.card');
 card.innerHTML=`
 <h1>Our Love Countdown â™¡</h1>
 <div class="countdown" id="countdown"></div>
 <div class="calendar" id="calendar"></div>
 <div class="quote">"Loving you is not a moment, it's every breath my soul takes."</div>
 `;

 const target=new Date("Feb 14, 2026 00:00:00").getTime();
 setInterval(()=>{
   const now=new Date().getTime();
   const d=target-now;
   const days=Math.floor(d/(1000*60*60*24));
   const hours=Math.floor((d%(1000*60*60*24))/(1000*60*60));
   const mins=Math.floor((d%(1000*60*60))/(1000*60));
   document.getElementById('countdown').innerHTML=`${days} days ${hours}h ${mins}m until Valentine's â™¡`;
 },1000);

 const cal=document.getElementById('calendar');
 const today=new Date().getDate();
 for(let d=1; d<=14; d++){
   const div=document.createElement('div');
   div.className='day';
   if(d<=today){div.classList.add('done');div.innerHTML=`${d} âœ“`;}
   else{div.classList.add('future');div.innerHTML=`${d} â™¡`;}
   cal.appendChild(div);
 }
};
</script>
</body>
</html>
