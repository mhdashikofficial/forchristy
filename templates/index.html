<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>To My Catwoman â™¡</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:linear-gradient(135deg,#0f001a,#1a000f,#2a0015);
  color:#fff;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}
#hearts{position:fixed;inset:0;pointer-events:none;z-index:1}
.heart{position:absolute;font-size:1.8rem;animation:rise linear forwards}
@keyframes rise{
  0%{transform:translateY(110vh) scale(.4);opacity:.8}
  100%{transform:translateY(-40vh) scale(1.3) rotate(1080deg);opacity:0}
}
.container{height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;z-index:10;position:relative}
.card{
  background:rgba(25,8,45,.85);
  backdrop-filter:blur(14px);
  border-radius:28px;
  width:100%;
  max-width:700px;
  height:90vh;
  display:flex;
  flex-direction:column;
  padding:2rem;
  overflow:hidden;
}
h1{
  font-family:'Great Vibes',cursive;
  font-size:clamp(3rem,7vw,5rem);
  text-align:center;
  color:#ff3366;
}
#messages{flex:1;overflow-y:auto}
.message{margin:1rem 0;opacity:0;transform:translateY(20px);transition:.7s}
.message.visible{opacity:1;transform:translateY(0)}
.btn-container{text-align:center;margin-top:1rem}
.btn{
  background:linear-gradient(45deg,#ff1e56,#ff5e78);
  border:none;
  border-radius:999px;
  padding:.9rem 2.5rem;
  font-size:1.1rem;
  color:#fff;
  cursor:pointer;
}
.btn.yes{background:linear-gradient(45deg,#c026d3,#a855f7)}
.hidden{display:none}
.countdown{font-size:2rem;text-align:center;margin:1.2rem 0;color:#ff99cc}
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:8px;
  margin:1.5rem auto;
  max-width:420px;
}
.day{
  padding:1rem 0;
  border-radius:16px;
  background:#2a0035;
  font-size:1.1rem;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
  position:relative;
  overflow:hidden;
}
.day:hover{transform:scale(1.08);background:#3e0052;}
.day.done{
  background:linear-gradient(135deg,#c026d3,#ff3366);
  box-shadow:0 0 15px rgba(192,38,211,0.6);
}
.future{
  opacity:0.5;
  cursor:default;
}
.future:hover{transform:none;background:#2a0035;}
.quote{
  font-family:'Great Vibes',cursive;
  font-size:2.2rem;
  text-align:center;
  margin-top:1.5rem;
  color:#ff99cc;
  padding:0 20px;
}

/* Popup */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.4s;
}
.popup-overlay.active{
  opacity:1;
  pointer-events:all;
}
.popup{
  background:rgba(30,10,50,0.95);
  backdrop-filter:blur(12px);
  border:2px solid #c026d3;
  border-radius:24px;
  max-width:90%;
  width:480px;
  padding:2.5rem 2rem;
  text-align:center;
  transform:scale(0.7);
  opacity:0;
  transition:0.5s cubic-bezier(0.34,1.56,0.64,1);
  position:relative;
  overflow:hidden;
}
.popup.active{
  transform:scale(1);
  opacity:1;
}
.popup h2{
  font-family:'Great Vibes',cursive;
  font-size:3.2rem;
  color:#ff99cc;
  margin-bottom:1rem;
}
.popup .day-title{
  font-size:1.4rem;
  color:#ff3366;
  margin-bottom:1.2rem;
}
.popup .message{
  font-size:1.15rem;
  line-height:1.6;
  color:#f0e6ff;
  margin:1.5rem 0;
}
.popup .close-btn{
  margin-top:1.5rem;
  background:linear-gradient(45deg,#ff3366,#c026d3);
  border:none;
  color:white;
  padding:0.9rem 2.2rem;
  border-radius:999px;
  font-size:1.1rem;
  cursor:pointer;
}
.popup::before{
  content:'ðŸ’ž';
  position:absolute;
  font-size:8rem;
  opacity:0.08;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-15deg);
  pointer-events:none;
}
</style>
</head>
<body>
<div id="hearts"></div>
<div class="container">
  <div class="card" id="mainCard">
    <h1>Christina â™¡</h1>
    <div id="messages">
      <div class="message visible">You walked into my life like fate whispering my name.</div>
      <div class="message">You didnâ€™t just stayâ€¦ you became my peace.</div>
      <div class="message">Every day with you feels like a place my heart was searching for.</div>
      <div class="message" style="text-align:center;font-size:1.2rem;color:#ff99cc">
        Will you be my Valentineâ€¦ again and always?
      </div>
    </div>
    <div class="btn-container">
      <button id="nextBtn" class="btn">Next â™¡</button>
      <button id="yesBtn" class="btn yes hidden">Yes, forever â™¡</button>
    </div>
  </div>
</div>

<!-- Popup -->
<div class="popup-overlay" id="popupOverlay">
  <div class="popup" id="popup">
    <h2 id="popupDay">Day</h2>
    <div class="day-title" id="popupTitle"></div>
    <div class="message" id="popupMessage"></div>
    <button class="close-btn" id="closePopup">Close â™¡</button>
  </div>
</div>

<script>
const heartBox = document.getElementById('hearts');
function createHeart(){
  const h = document.createElement('div');
  h.className = 'heart';
  h.innerHTML = ['â™¡','ðŸ’—','ðŸ’ž','ðŸ’–','â¤ï¸','ðŸ’˜'][Math.floor(Math.random()*6)];
  h.style.left = Math.random()*100 + 'vw';
  h.style.animationDuration = (Math.random()*6 + 7) + 's';
  heartBox.appendChild(h);
  setTimeout(()=>h.remove(),14000);
}
setInterval(createHeart, 600);

// Messages reveal
const msgs = document.querySelectorAll('.message');
const nextBtn = document.getElementById('nextBtn');
const yesBtn = document.getElementById('yesBtn');
let i = 0;

nextBtn.onclick = () => {
  if (i >= msgs.length-1) return;
  i++;
  msgs[i].classList.add('visible');
  if (i === msgs.length-1) {
    nextBtn.classList.add('hidden');
    yesBtn.classList.remove('hidden');
  }
};

// Day messages (Feb 1â€“14)
const dayMessages = [
  null, // index 0 unused
  {title:"The day you smiled at me", msg:"That tiny smile changed the whole direction of my universe. I still replay it every day."},
  {title:"When I first heard your laugh", msg:"Your laugh is my favorite sound in the world. I chase it like sunlight."},
  {title:"Our first long conversation", msg:"We talked for hours and it felt like minutes. Time forgets to exist when I'm with you."},
  {title:"The day you said my name softly", msg:"No one says my name like you do. It feels like a secret love spell."},
  {title:"When you sent me that goodnight text", msg:"Three little words from you = peace I never knew I could feel."},
  {title:"Our first inside joke", msg:"Now every time I see that word I smile like an idiot. You did that to me."},
  {title:"The moment I realized I was falling", msg:"It wasn't loud. It was quiet, warm, and completely unstoppable."},
  {title:"When you held my hand first", msg:"Your fingers fit mine like they were always meant to be there. They were."},
  {title:"The night we stayed up until sunrise", msg:"We stole hours from the night and made them ours. Best theft ever."},
  {title:"When you called me yours", msg:"That one word rewrote every plan I ever had for my future."},
  {title:"The day you trusted me with your heart", msg:"I still promise to treat it like the most precious thing in existence."},
  {title:"Every tiny thoughtful thing you do", msg:"You love in details. And I fall harder with every single one."},
  {title:"When I understood you're my home", msg:"Home isn't a place anymore. It's wherever you are."},
  {title:"Today â€” still choosing you", msg:"Every morning I wake up and decide again: yes, it's you. Always you."},
  {title:"Tomorrow â€” forever starts here", msg:"Valentine's is just one day. Loving you is every day after that. â™¾ï¸"}
];

// After Yes is clicked
yesBtn.onclick = () => {
  const card = document.getElementById('mainCard');
  card.innerHTML = `
    <h1>Our Love Countdown â™¡</h1>
    <div class="countdown" id="countdown"></div>
    <div class="calendar" id="calendar"></div>
    <div class="quote">"Loving you is not a moment, it's every breath my soul takes."</div>
  `;

  // Countdown
  const target = new Date("Feb 14, 2026 00:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const distance = target - now;
    if (distance < 0) {
      document.getElementById('countdown').innerHTML = "It's Valentine's Day! â™¡";
      return;
    }
    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const mins = Math.floor((distance % (1000*60*60)) / (1000*60));
    document.getElementById('countdown').innerHTML = 
      `${days} days ${hours}h ${mins}m until Valentine's â™¡`;
  }, 1000);

  // Calendar
  const today = new Date();
  const currentDay = today.getDate(); // real current date
  const cal = document.getElementById('calendar');

  for(let d = 1; d <= 14; d++){
    const div = document.createElement('div');
    div.className = 'day';
    div.textContent = d;

    if (d <= currentDay) {
      div.classList.add('done');
      div.innerHTML += ' âœ“';
      div.onclick = () => showDayPopup(d);
    } else {
      div.classList.add('future');
    }

    cal.appendChild(div);
  }
};

// Popup logic
const popupOverlay = document.getElementById('popupOverlay');
const popup = document.getElementById('popup');
const popupDay = document.getElementById('popupDay');
const popupTitle = document.getElementById('popupTitle');
const popupMessage = document.getElementById('popupMessage');
const closePopup = document.getElementById('closePopup');

function showDayPopup(day) {
  if (!dayMessages[day]) return;
  popupDay.textContent = `Day ${day}`;
  popupTitle.textContent = dayMessages[day].title;
  popupMessage.textContent = dayMessages[day].msg;

  popupOverlay.classList.add('active');
  setTimeout(() => popup.classList.add('active'), 50);
}

closePopup.onclick = () => {
  popup.classList.remove('active');
  setTimeout(() => popupOverlay.classList.remove('active'), 400);
};

popupOverlay.onclick = (e) => {
  if (e.target === popupOverlay) {
    popup.classList.remove('active');
    setTimeout(() => popupOverlay.classList.remove('active'), 400);
  }
};
</script>
</body>
</html>
