<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>To My Catwoman â™¡</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  background:linear-gradient(135deg,#0f001a,#1a000f,#2a0015);
  color:#fff;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
}
#hearts{position:fixed;inset:0;pointer-events:none;z-index:1}
.heart{position:absolute;font-size:1.8rem;animation:rise linear forwards}
@keyframes rise{
  0%{transform:translateY(110vh) scale(.4);opacity:.8}
  100%{transform:translateY(-40vh) scale(1.3) rotate(1080deg);opacity:0}
}
.container{height:100vh;display:flex;justify-content:center;align-items:center;padding:20px;z-index:10;position:relative}
.card{
  background:rgba(25,8,45,.85);
  backdrop-filter:blur(14px);
  border-radius:28px;
  width:100%;
  max-width:720px;
  height:90vh;
  display:flex;
  flex-direction:column;
  padding:2rem;
  overflow-y:auto;
}
h1{
  font-family:'Great Vibes',cursive;
  font-size:clamp(3.2rem,7vw,5.2rem);
  text-align:center;
  color:#ff3366;
  margin-bottom:1rem;
}
.countdown{
  font-size:clamp(1.6rem,4vw,2.4rem);
  text-align:center;
  margin:1rem 0;
  color:#ff99cc;
}
.calendar{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:10px;
  margin:1.5rem auto;
  max-width:480px;
  padding:0 10px;
}
.day{
  padding:1.1rem 0.4rem;
  border-radius:16px;
  background:#2a0035;
  font-size:clamp(0.95rem,2.5vw,1.1rem);
  text-align:center;
  cursor:pointer;
  transition:0.3s;
  position:relative;
  overflow:hidden;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  min-height:90px;
}
.day:hover{transform:scale(1.06);background:#3e0052;}
.day.done{
  background:linear-gradient(135deg,#c026d3,#ff3366);
  box-shadow:0 0 16px rgba(192,38,211,0.65);
  color:white;
}
.future{
  opacity:0.55;
  cursor:default;
}
.future:hover{transform:none;background:#2a0035;}
.day-name{font-weight:600;margin-bottom:4px;font-size:0.95em;}
.day-num{font-size:1.3em;}
.quote{
  font-family:'Great Vibes',cursive;
  font-size:clamp(1.8rem,5vw,2.4rem);
  text-align:center;
  margin:2rem 1rem 1rem;
  color:#ff99cc;
  line-height:1.3;
  padding:0 10px;
}
/* Popup */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.78);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:1000;
  opacity:0;
  pointer-events:none;
  transition:opacity 0.4s;
}
.popup-overlay.active{opacity:1;pointer-events:all;}
.popup{
  background:rgba(30,10,50,0.96);
  backdrop-filter:blur(12px);
  border:2px solid #c026d3;
  border-radius:24px;
  max-width:92%;
  width:500px;
  padding:2.8rem 2rem;
  text-align:center;
  transform:scale(0.75);
  opacity:0;
  transition:0.5s cubic-bezier(0.34,1.56,0.64,1);
}
.popup.active{transform:scale(1);opacity:1;}
.popup h2{
  font-family:'Great Vibes',cursive;
  font-size:3.4rem;
  color:#ff99cc;
  margin-bottom:0.8rem;
}
.popup .day-title{
  font-size:1.5rem;
  color:#ff3366;
  margin-bottom:1rem;
  font-weight:500;
}
.popup .message{
  font-size:1.18rem;
  line-height:1.7;
  color:#f0e6ff;
  margin:1.6rem 0;
}
.popup .close-btn{
  margin-top:1.6rem;
  background:linear-gradient(45deg,#ff3366,#c026d3);
  border:none;
  color:white;
  padding:0.95rem 2.4rem;
  border-radius:999px;
  font-size:1.12rem;
  cursor:pointer;
}
.popup::before{
  content:'ðŸ’ž';
  position:absolute;
  font-size:9rem;
  opacity:0.07;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) rotate(-12deg);
  pointer-events:none;
}
/* Messages screen */
#messages{flex:1;overflow-y:auto;padding:1rem 0;}
.message{margin:1.4rem 0;opacity:0;transform:translateY(24px);transition:.8s ease-out;}
.message.visible{opacity:1;transform:translateY(0)}
.btn-container{text-align:center;margin:1.5rem 0;}
.btn{
  background:linear-gradient(45deg,#ff1e56,#ff5e78);
  border:none;
  border-radius:999px;
  padding:1rem 2.8rem;
  font-size:1.15rem;
  color:#fff;
  cursor:pointer;
  transition:0.3s;
}
.btn:hover{transform:scale(1.05);}
.btn.yes{background:linear-gradient(45deg,#c026d3,#a855f7)}
.hidden{display:none}
</style>
</head>
<body>
<div id="hearts"></div>
<div class="container">
  <div class="card" id="mainCard">
    <h1>Christina â™¡</h1>
    <div id="messages">
      <div class="message visible">You walked into my life like fate whispering my name.</div>
      <div class="message">You didnâ€™t just stayâ€¦ you became my peace.</div>
      <div class="message">Every day with you feels like a place my heart was searching for.</div>
      <div class="message" style="text-align:center;font-size:1.25rem;color:#ff99cc;margin:2rem 0;">
        Will you be my Valentineâ€¦ again and always?
      </div>
    </div>
    <div class="btn-container">
      <button id="nextBtn" class="btn">Next â™¡</button>
      <button id="yesBtn" class="btn yes hidden">Yes, forever â™¡</button>
    </div>
  </div>
</div>

<!-- Popup -->
<div class="popup-overlay" id="popupOverlay">
  <div class="popup" id="popup">
    <h2 id="popupDay">Day</h2>
    <div class="day-title" id="popupTitle"></div>
    <div class="message" id="popupMessage"></div>
    <button class="close-btn" id="closePopup">Close â™¡</button>
  </div>
</div>

<script>
const heartBox = document.getElementById('hearts');
function createHeart(){
  const h = document.createElement('div');
  h.className = 'heart';
  h.innerHTML = ['â™¡','ðŸ’—','ðŸ’ž','ðŸ’–','â¤ï¸','ðŸ’˜'][Math.floor(Math.random()*6)];
  h.style.left = Math.random()*100 + 'vw';
  h.style.animationDuration = (Math.random()*6 + 7) + 's';
  heartBox.appendChild(h);
  setTimeout(()=>h.remove(),14000);
}
setInterval(createHeart, 600);

// Messages reveal
const msgs = document.querySelectorAll('.message');
const nextBtn = document.getElementById('nextBtn');
const yesBtn = document.getElementById('yesBtn');
let i = 0;
nextBtn.onclick = () => {
  if (i >= msgs.length-1) return;
  i++;
  msgs[i].classList.add('visible');
  if (i === msgs.length-1) {
    nextBtn.classList.add('hidden');
    yesBtn.classList.remove('hidden');
  }
};

// Valentine's Week messages
const valentineDays = [
  null, // 0 unused
  {name:"Rose Day", title:"The first rose I gave you", msg:"That red rose carried my very first 'I like you'â€¦ and you accepted it with the sweetest smile."},
  {name:"Propose Day", title:"The day I confessed", msg:"Saying I love you felt scary and perfect at the same time. You made it the best moment of my life."},
  {name:"Chocolate Day", title:"Our sweet chocolate moment", msg:"You fed me chocolate and laughed when it smeared my face. That giggle still melts me."},
  {name:"Teddy Day", title:"The teddy that became ours", msg:"I hugged that teddy wishing it was you. Now I get to hold the real you every chance I get."},
  {name:"Promise Day", title:"All my promises to you", msg:"I promise to choose you every day, to listen, to protect your heart, and to love you without end."},
  {name:"Hug Day", title:"The hug that felt like forever", msg:"When you wrapped your arms around me, the whole world became quiet. Thatâ€™s home."},
  {name:"Kiss Day", title:"Our first kiss memory", msg:"Time stopped. Your lips felt like the answer to every question my heart ever had."},
  {name:"Valentineâ€™s Day", title:"Today â€” you & me", msg:"Valentineâ€™s is not just a day. Itâ€™s every beat that says your name. I love you endlessly. â™¾ï¸"}
];

// After Yes is clicked
yesBtn.onclick = () => {
  const card = document.getElementById('mainCard');
  card.innerHTML = `
    <h1>Our Love Journey â™¡</h1>
    <div class="countdown" id="countdown"></div>
    <div class="calendar" id="calendar"></div>
    <div class="quote">"You're not just my Valentine â€” you're my every day, my always, my everything."</div>
  `;

  // Countdown to Feb 14, 2026
  const target = new Date("Feb 14, 2026 00:00:00").getTime();
  setInterval(() => {
    const now = new Date().getTime();
    const distance = target - now;
    if (distance < 0) {
      document.getElementById('countdown').innerHTML = "Happy Valentine's Day, my love! â™¡";
      return;
    }
    const days = Math.floor(distance / (1000*60*60*24));
    const hours = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const mins = Math.floor((distance % (1000*60*60)) / (1000*60));
    document.getElementById('countdown').innerHTML =
      `${days} days ${hours}h ${mins}m until our Valentine's â™¡`;
  }, 1000);

  // Calendar - Valentine's Week (Feb 7 to Feb 14)
  const today = new Date();
  const currentDate = today.getDate();
  const currentMonth = today.getMonth(); // 1 = February

  const cal = document.getElementById('calendar');

  for(let d = 7; d <= 14; d++){
    const dayInfo = valentineDays[d-6]; // 7â†’Rose (index1), 8â†’Propose (2), ..., 14â†’Valentine (8)
    if (!dayInfo) continue;

    const div = document.createElement('div');
    div.className = 'day';

    // Only show as clickable/done if it's February and date â‰¤ today
    const isPast = (currentMonth === 1) && (d <= currentDate);
    const isTodayOrPast = (currentMonth === 1) && (d <= currentDate);

    if (isPast) {
      div.classList.add('done');
      div.innerHTML = `
        <div class="day-name">${dayInfo.name}</div>
        <div class="day-num">${d} âœ“</div>
      `;
      div.onclick = () => showDayPopup(d);
    } else {
      div.classList.add('future');
      div.innerHTML = `
        <div class="day-name">${dayInfo.name}</div>
        <div class="day-num">${d}</div>
      `;
    }

    cal.appendChild(div);
  }
};

// Popup logic
const popupOverlay = document.getElementById('popupOverlay');
const popup = document.getElementById('popup');
const popupDay = document.getElementById('popupDay');
const popupTitle = document.getElementById('popupTitle');
const popupMessage = document.getElementById('popupMessage');
const closePopup = document.getElementById('closePopup');

function showDayPopup(day) {
  const index = day - 6; // 7 â†’ 1 (Rose), 14 â†’ 8 (Valentine)
  const info = valentineDays[index];
  if (!info) return;

  popupDay.textContent = info.name;
  popupTitle.textContent = info.title;
  popupMessage.textContent = info.msg;

  popupOverlay.classList.add('active');
  setTimeout(() => popup.classList.add('active'), 50);
}

closePopup.onclick = () => {
  popup.classList.remove('active');
  setTimeout(() => popupOverlay.classList.remove('active'), 400);
};

popupOverlay.onclick = (e) => {
  if (e.target === popupOverlay) {
    popup.classList.remove('active');
    setTimeout(() => popupOverlay.classList.remove('active'), 400);
  }
};
</script>
</body>
</html>
